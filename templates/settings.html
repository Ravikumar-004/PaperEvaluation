<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
</head>
<body>
    <h1>{{test_title}}</h1>
    <h2>Settings</h2>
    <form action="/submit_settings?test_title={{ test_title }}" method="post">
        <label>Enable Scores:</label>
        <input type="checkbox" id="enable_scores" name="enable_scores" {% if enable_scores %} checked {% endif %}>
        <button type="submit">Save</button>
    </form>
</body>
</html>
